{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: true
    description: Install Privacy packages
    packages:
      - tor
      - torsocks
      - dnscrypt-proxy
      - proxychains
      - macchanger
      - keepassxc
      - seahorse
      - cryptsetup
      - thunderbird
      - gnupg
      - mat2
      - onionshare
      - carburetor


  - action: run
    chroot: true
    command: |
      apt-get update
      apt-get install -y extrepo
      extrepo enable librewolf
      apt-get update
      apt-get install -y librewolf
