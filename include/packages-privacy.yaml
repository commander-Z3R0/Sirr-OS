{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: true
    description: Install Privacy packages
    packages:
      - tor
      - torsocks
      - dnscrypt-proxy
      - proxychains
      - macchanger
      - keepassxc
      - seahorse
      - cryptsetup
      - thunderbird
      - gnupg
      - mat2
      - onionshare
      - carburetor

  - action: run
    chroot: true
    command: |
      wget https://github.com/commander-Z3R0/plymouth-theme/releases/download/latest/sirros-plymouth-theme-v1.0.0.deb
      dpkg -i sirros-plymouth-theme-v1.0.0.deb
      rm -f sirros-plymouth-theme-v1.0.0.deb

  - action: run
    chroot: true
    command: |
      apt-get update
      apt-get install -y curl
      curl -fsS https://dl.brave.com/install.sh | bash
