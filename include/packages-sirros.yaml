{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: run
    chroot: true
    command: |
      wget https://github.com/commander-Z3R0/plymouth-theme/releases/download/latest/sirros-plymouth-theme-v1.0.0.deb
      dpkg -i sirros-plymouth-theme-v1.0.0.deb
      rm -f sirros-plymouth-theme-v1.0.0.deb
      plymouth-set-default-theme -R sirros

  - action: run
    chroot: true
    description: Add persistent Sirr OS details
    command: |
      mkdir -p /etc/os-release.d
      cat << 'EOF' > /etc/os-release.d/00-sirros.conf
      NAME="SirrOS"
      PRETTY_NAME="SirrOS Phosh Edition"
      ID=sirros
      HOME_URL="https://github.com/commander-Z3R0/Sirr-OS"
      EOF

