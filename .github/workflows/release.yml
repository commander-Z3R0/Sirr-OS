name: Build and Release SirrOS (Directly, without script)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, label-C0]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: commander-Z3R0/Sirr-OS
          path: Sirr-OS

      - name: Install dependencies (Docker, bmap-tools, qemu-user-static)
        run: |
          sudo apt-get update
          sudo apt-get install -y bmap-tools qemu-user-static
          if ! command -v docker &> /dev/null; then
            echo "Docker is not installed, installing..."
            curl -fsSL https://get.docker.com | sudo sh
          else
            echo "Docker is already installed, skipping installation."
          fi

      - name: Generate tag
        id: tag
        run: echo "tag_name=SirrOS-$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build SirrOS image for PinePhone Pro (directly)
        run: |
          cd Sirr-OS
          
          # Define variables (adjust as needed)
          device="pinephonepro"
          environment="phosh"
          arch="arm64"
          image_file="SirrOS-${device}-${environment}-${{ steps.tag.outputs.tag_name }}"
          rootfs_file="rootfs-${arch}-${environment}-nonfree.tar.gz"
          installfs_file="installfs-${arch}.tar.gz"

          # Clean up previous files (optional)
          rm -f "${rootfs_file}" "${installfs_file}" "rootfs-${device}-${environment}.tar.gz"

          # Build rootfs
          docker run --rm \
            --device /dev/kvm \
            -v "$PWD":/work \
            -w /work \
            --security-opt label=disable \
            godebos/debos \
            -t architecture:"${arch}" \
            -t device:"${device}" \
            -t environment:"${environment}" \
            -t rootfs:"${rootfs_file}" \
            -t nonfree:true \
            --scratchsize=8G \
            rootfs.yaml

          # Build final image
          docker run --rm \
            --device /dev/kvm \
            -v "$PWD":/work \
            -w /work \
            --security-opt label=disable \
            godebos/debos \
            -t architecture:"${arch}" \
            -t device:"${device}" \
            -t environment:"${environment}" \
            -t rootfs:"${rootfs_file}" \
            -t installfs:"${installfs_file}" \
            -t image:"${image_file}" \
            -t nonfree:true \
            -t partitiontable:gpt \
            -t filesystem:ext4 \
            --scratchsize=8G \
            image.yaml

          # Generate bmap (optional)
          if [ -f "${image_file}.img" ]; then
            bmaptool create "${image_file}.img" > "${image_file}.img.bmap"
          fi


      - name: Upload ISO to GoFile
        env:
          GOFILE_TOKEN: ${{ secrets.GOFILE_TOKEN }}
          GOFILE_FOLDER_ID: ${{ secrets.GOFILE_FOLDER_ID }}
        run: |
          # Enable nullglob so the array is empty if no files match
          shopt -s nullglob

          # Find ISO file
          FILES=(Sirr-OS/SirrOS-pinephonepro-phosh-*.img)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "❌ No files found matching pattern"
            exit 1
          fi
          FILE_PATH="${FILES[0]}"
          echo "Uploading file: $FILE_PATH"

          # Upload file to GoFile using Bearer token and folderId
          RESPONSE=$(curl -s -X POST "https://upload.gofile.io/uploadfile" \
            -H "Authorization: Bearer $GOFILE_TOKEN" \
            -F "file=@$FILE_PATH" \
            -F "folderId=$GOFILE_FOLDER_ID")

          # Show full response for debugging
          echo "Full response:"
          echo "$RESPONSE"

          # Extract download link
          LINK=$(echo "$RESPONSE" | jq -r '.data.downloadPage')
          if [ -z "$LINK" ] || [ "$LINK" == "null" ]; then
            echo "❌ Upload error"
            exit 1
          fi

          echo "✅ File uploaded successfully! Public link: $LINK"
          echo "link=$LINK" >> $GITHUB_OUTPUT

